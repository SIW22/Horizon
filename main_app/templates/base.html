{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Horizon</title>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.24.1/luxon.min.js"></script>
    <!-- <link rel="icon" href="{% static 'images/favicon.ico'%}" type="image/x-icon"> -->
    <script defer src="{% static 'scripts/app.js' %}" type="module"></script>
  </head>
  
  <body>
  
    <header>
      <div class="nav-banner">

        <div class="logo-carrier">
    
          <div class="logo">
            <img class='logo-glow' src="{% static 'images/horizon_glow.png' %}"/>
          </div>
    
          <div class="logo">
            <img class='logo-type' src="{% static 'images/horizon_type.png' %}"></img>
          </div>
          
          <nav class="hamburger-nav">
            <img class='hamburger' src="{% static 'images/hamburger-nav.png' %}"/>
          </nav>


          <nav class="nav-buttons">
            {% if user.is_authenticated %}
            <a class="nav-link" id="events" href="/events">events</a>
            <a class="nav-link" id="new-event" href="/events/new">+event</a>
            <a class="nav-link" id="logout" href="/accounts/logout">logout</a>
            {% else %}
            <a class="nav-link" id="login" href="/accounts/login">login</a>
            {% endif%}
          </nav>  

        </div>
        
      </div>

      <div class="nav-banner-overlay"></div>

      <div class="timer-container">
        <div class="main-countdown countdown" data_targetDate="2020-06-01" id="time-1"> Next Good Thing: 
          <div class="result"></div>
        </div>
      </div>
      
    </header>

    <main class="container">
      {% block content %} 
      {% endblock %}
    </main>
    <script src="{% static 'scripts/timerMethods.js' %}" type="module"></script>
  </body>
</html>
