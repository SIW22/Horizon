{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Horizon</title>

    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.24.1/luxon.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}"> 
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/favicon-16x16.png' %}">
    <script defer src="{% static 'scripts/app.js' %}" type="module"></script>
  </head>
  
  <body>
  
    <header>
      <div class="nav-banner">
        
        <div class="logo-carrier">
          
          <a href="{% url 'index' %}"styles="display: block;">
            <div class="logo">
              <img class='logo-glow' src="{% static 'images/horizon_glow.png' %}"/>
            </div>
            <div class="logo">
              <img class='logo-type' src="{% static 'images/horizon_type.png' %}"></img>
            </div>
          </a>
          
        </div>
        
      </div>
      
      <div class="nav-banner-overlay">

        <div class="topnav" id="myTopnav">
          <nav class="nav-buttons">
            {% if user.is_authenticated %}
            <a class="nav-link" id="logout" href="/accounts/logout">logout</a>
            {% else %}
            <a class="nav-link" id="login" href="/accounts/login">login</a>
            {% endif%}
          </nav>  
        </div>
      </div>
      
      <div class="timer-container">
        <div class="main-countdown countdown" data_targetDate="2020-06-01" id="time-1"> Next Good Thing: 
          <div class="result"></div>
        </div>
      </div>
      
    </header>

    <main class="field">
      {% block content %} 
      {% endblock %}
    </main>
    
    <footer>&copy; 2020 JSM Designs <a href="/about/" class="about">About</a></footer>

    <script src="{% static 'scripts/timerMethods.js' %}" type="module"></script>
  </body>
</html>
